<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <title>Quinn Train Schedule</title>
</head>

<body background="assets/images/pexels-photo-575321.jpeg">

  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: blue; color: white">
      <h1 class="text-center">Quinntown Train Schedule</h1><br>
      <h6 class="italic" style="text-align: center">Chuga Chuga Choo Choo</h6>
    </div>

    <!-- create card to hold table -->
    <div class="card mb-4 border-dark">
      <h4 class="card-header" style="background-color: lightblue">Current Train Schedule</h4>
      <div class="card-body">
        <table class="table table-bordered" id="train-Table">
          <tr>
            <th> Train Name </th>
            <th> Destination </th>
            <th> Frequency </th>
            <th> Next Arrival </th>
            <th> Minutes Away </th>
            <th> Edit / Delete </th>
          </tr>
        </table>
      </div>
    </div>

    <!-- employee form -->
    <div class="card mb-4 border-dark">
      <h4 class="card-header" style="background-color: lightblue; color: black">
        Add A New Train Schedule
      </h4>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="train-input" placeholder="Enter train">
          </div>
          <div class="form-group">
            <label for="role">Destination</label>
            <input type="text" class="form-control" id="destination-input" placeholder="Enter destination">
          </div>
          <div class="form-group">
            <label for="start">First Train (Military time)</label>
            <input type="text" class="form-control" id="firstStart-input" placeholder="Enter Start time">
          </div>
          <div class="form-group">
            <label for="rate">Frequency</label>
            <input type="number" class="form-control" id="frequency-input" placeholder="Enter frequency">
          </div>

          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/train.js"></script>
</body>

</html>
